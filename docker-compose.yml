version: '3'

services:
  # kafka
  kafdrop:
    image: obsidiandynamics/kafdrop
    restart: "no"
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
      JVM_OPTS: "-Xms16M -Xmx48M -Xss180K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify"
    depends_on:
      - "kafka"
  kafka:
    image: obsidiandynamics/kafka
    restart: "no"
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"

  # orchestrator service
  orchestrator-service:
    build: 
      context: ./OrchestratorService
      dockerfile: Dockerfile
    ports:
      - "8182:8182"
    depends_on:
      - kafka
    environment:
      - spring.kafka.producer.bootstrap-servers=kafka:9092
      - spring.kafka.consumer.bootstrap-servers=kafka:9092

  # order service
  order-service:
    build: 
      context: ./OrderService
      dockerfile: Dockerfile
    ports:
      - "8181:8181"
    depends_on:
      - kafka
      - order-mysql
    environment:
      - spring.datasource.url=jdbc:mysql://order-mysql:3306/saga-order
      - spring.datasource.username=root
      - spring.datasource.password=password
      - spring.kafka.producer.bootstrap-servers=kafka:9092
      - spring.kafka.consumer.bootstrap-servers=kafka:9092

  order-mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=saga-order
    volumes:
      - order-db:/var/lib/mysql

  # payment service
  payment-service:
    build: 
      context: ./PaymentService
      dockerfile: Dockerfile
    ports:
      - "8184:8184"
    depends_on:
      - kafka
      - payment-mysql
    environment:
      - spring.datasource.url=jdbc:mysql://payment-mysql:3306/saga-payment
      - spring.datasource.username=root
      - spring.datasource.password=password
      - spring.kafka.producer.bootstrap-servers=kafka:9092
      - spring.kafka.consumer.bootstrap-servers=kafka:9092

  payment-mysql:
    image: mysql:8.0
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=saga-payment
    volumes:
      - payment-db:/var/lib/mysql

  # stock service
  stock-service:
    build: 
      context: ./StockService
      dockerfile: Dockerfile
    ports:
      - "8183:8183"
    depends_on:
      - kafka
      - stock-mysql
    environment:
      - spring.datasource.url=jdbc:mysql://stock-mysql:3306/saga-stock
      - spring.datasource.username=root
      - spring.datasource.password=password
      - spring.kafka.producer.bootstrap-servers=kafka:9092
      - spring.kafka.consumer.bootstrap-servers=kafka:9092

  stock-mysql:
    image: mysql:8.0
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=saga-stock
    volumes:
      - stock-db:/var/lib/mysql

volumes:
  order-db:
  payment-db:
  stock-db:
  